<section class="section">

   <div class="column is-half is-offset-one-quarter">
   
      <div class="message is-danger">
         <div class="message-header">
            Error
         </div>

         <div class="message-body has-text-centered">
            <h3>{{ errorMessage }}</h3>

            <p *ngIf="errorStack">
               {{ errorStack }}
            </p>
         </div>

      </div>

   </div>

</section>
